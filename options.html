<!DOCTYPE html>
<html>
<head>
<title>Facebook Ant-Share Options</title>
   <!-- <link href="optionstyle.css" rel="stylesheet"/>-->
</head>
<body>


<label>
  <input type="checkbox" id="isEnabled">
  Enable Anti-Share
</label>
<div class="options">

	<ul>
	<li>
	  <input type="checkbox" id="hideShares">
	  Hide Shares
	  </li>
	  <li>
	  <input type="checkbox" id="hideSponsoredPosts">
	  Hide Sponsored posts
	  </li>
	  <li>
	   <input type="checkbox" id="hideCommentReplies">
	  Hide comment Replies
		</li>
	</ul>
</div>
<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
